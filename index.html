<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JavaScript</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>

  <!-- Start Slider -->
  <section class="slider_fetch">
    <div class="container w-75 mt-5">
      <div class="slider-container">
        <div class="slider_1">
          <img class="shadow-lg" src="assets/img/1.jpg" alt="">
          <h2 class="name">Salim Hasan</h2>
          <h5 class="skill">JavaScript Dev</h5>
          <h5 class="cell">01773980593</h5>
          <h6 class="age">25 years old</h6>
          <h6 class="location">Mirpur</h6>
          <p class="desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolore, illo.</p>
        </div>
        <div class="nav">
          <button class="btn btn-success btn-sm" id="prev">Prev</button>&nbsp;
          <button class="btn btn-primary btn-sm" id="next">Next</button>
        </div>
      </div>
    </div>
  </section> <!-- End Slider -->

  <!-- Start Filter -->
  <section id="array__data-fetch">

    <div class="filter">
      <div class="card">
        <div class="card-body">
          <h6 class="font-weight-bold">Gender</h6>
          <input type="radio" name="gender" id="All" value=""><label for="All">All</label><br>
          <input type="radio" name="gender" id="Male" value="male"><label for="Male">Male</label><br>
          <input type="radio" name="gender" id="Female" value="female"><label for="Female">Female</label>
          <hr>
          <h6 class="font-weight-bold">Location</h6>
          <input type="checkbox" class="checkbox" id="Mirpur" value="mirpur"><label for="Mirpur">Mirpur</label><br>
          <input type="checkbox" class="checkbox" id="Bonani" value="bonani"><label for="Bonani">Bonani</label><br>
          <input type="checkbox" class="checkbox" id="Uttara" value="uttara"><label for="Uttara">Uttara</label><br>
          <input type="checkbox" class="checkbox" id="Gulsan" value="gulsan"><label for="Gulsan">Gulsan</label><br>
          <hr>
          <input type="text" name="search" class="form-control" placeholder="Age" onkeyup="searchUser()"
            autocomplete="off">
        </div>
      </div>
    </div>

    <div class="container w-75 mt-5">
      <div id="team" class="row">




      </div>
    </div>
  </section><!-- End Filter -->


  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
    integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
    crossorigin="anonymous"></script>
  <script src="assets/js/script.js"></script>
</body>

</html>
